<html lang="{{ page.lang | default: site.lang | default: 'zh-CN' }}">
<head>

        .prose h1 { font-size: 2.25rem !important; font-weight: 800 !important; margin-bottom: 2rem !important; text-indent: 0 !important; }

        .prose ul { list-style-type: disc !important; padding-left: 1.5rem !important; margin-top: 1rem !important; margin-bottom: 1rem !important; }
        .prose ol { list-style-type: decimal !important; padding-left: 1.5rem !important; }

        .prose img { border-radius: 1rem; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); margin: 2rem auto !important; }

        /* ä»£ç å—ä¼˜åŒ– */
        .prose pre { background-color: #1a1b26 !important; border-radius: 1rem !important; padding: 1.5rem !important; border: 1px solid #2f334d !important; margin: 1.5rem 0 !important; overflow-x: auto; }
        .prose pre code { background: transparent !important; padding: 0 !important; color: #a9b1d6 !important; font-family: 'Fira Code', monospace !important; font-size: 0.95rem !important; text-indent: 0 !important; }
        
        /* ç›®å½•ä¸å¸ƒå±€æ ·å¼ */
        .toc-container { position: sticky; top: 6rem; max-height: calc(100vh - 8rem); overflow-y: auto; }

        .is-active-link { color: #6366f1 !important; font-weight: 700; }

        .glass-container {

            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        body {
            background-image: url('/background/3.png'); 
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="text-gray-800 antialiased min-h-screen">
    <nav class="glass-container border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="flex items-center gap-2 text-indigo-600 font-bold hover:text-indigo-800 transition-all">

                    {{ content }}
                </div>

                <footer class="mt-20 pt-10 border-t border-gray-100">
                    <h3 class="text-2xl font-bold text-gray-900 mb-10 flex items-center gap-3">

                            data-category-id="DIC_kwDONpS1OM4CmO8V"
                            data-mapping="pathname"
                            data-strict="0"
                            data-reactions-enabled="1"
                            data-emit-metadata="0"
                            data-input-position="top"
                            data-theme="light"
                            data-lang="zh-CN"
                            crossorigin="anonymous"
                            async>
                    </script>
                </footer>
            </article>
        </main>

        <aside class="hidden lg:block lg:col-span-3">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.27.4/tocbot.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        hljs.highlightAll();
        tocbot.init({
            tocSelector: '.js-toc',
            contentSelector: '.js-toc-content',
            headingSelector: 'h1, h2, h3',
            hasInnerContainers: true,
            scrollSmooth: true,

</body>
</html>
