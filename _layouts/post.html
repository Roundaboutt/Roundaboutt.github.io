<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'zh-CN' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.27.4/tocbot.css">

        .prose h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; color: #374151; text-indent: 0 !important; }
        .prose img { border-radius: 0.75rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); text-indent: 0 !important; }
        
        .prose p { text-indent: 2em !important; margin-bottom: 1.5rem; color: #374151; }
        .prose li p, .prose blockquote p { text-indent: 0 !important; }
        .prose h1, .prose h2, .prose h3, .prose h4 { text-indent: 0 !important; }

        /* ä»£ç å—ç¾åŒ– */
        .prose pre { background-color: #1a1b26 !important; border-radius: 12px !important; padding: 1.25rem !important; border: 1px solid #2f334d !important; text-indent: 0 !important; margin: 2rem 0 !important; }
        .prose code { font-family: 'Fira Code', monospace !important; font-size: 0.9rem !important; background: #f3f4f6; padding: 0.2rem 0.4rem; border-radius: 0.25rem; }
        .prose pre code { background: transparent !important; padding: 0 !important; color: #a9b1d6 !important; line-height: 1.6 !important; }
        
        /* ç›®å½•ç‰¹ä¾›æ ·å¼ (ç»ç’ƒæ‹Ÿæ€) */
        .toc-container { position: sticky; top: 6rem; max-height: calc(100vh - 8rem); overflow-y: auto; }
        .toc-list { list-style: none !important; padding-left: 1rem !important; }
        .toc-link { color: #6b7280; transition: all 0.2s; font-size: 0.875rem; display: block; padding: 0.25rem 0; }
        .toc-link:hover { color: #6366f1; }
        .is-active-link { color: #6366f1 !important; font-weight: bold; }
        .is-active-link::before { background-color: #6366f1 !important; }

        .glass-container {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        body {
            background-image: url('/background/3.png'); 
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="text-gray-800 leading-relaxed min-h-screen">

                        {% for category in page.categories %}
                        <span class="px-3 py-1 bg-indigo-500 text-white text-xs font-bold rounded-full uppercase">

                    <h1 class="text-4xl md:text-5xl font-black text-gray-900 mb-6 tracking-tight">

                <section class="mt-16 border-t border-gray-100 pt-10">

                        <svg class="w-6 h-6 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>

                    <script src="https://giscus.app/client.js"

                            data-repo-id="R_kgDONpS1OA" 
                            data-category="Announcements"
                            data-category-id="DIC_kwDONpS1OM4CmO8V"
                            data-mapping="pathname"
                            data-strict="0"
                            data-reactions-enabled="1"
                            data-emit-metadata="0"
                            data-input-position="top"
                            data-theme="light"
                            data-lang="zh-CN"
                            crossorigin="anonymous"
                            async>
                    </script>
                </section>
            </article>
        </main>

        <aside class="hidden lg:block lg:col-span-3">

                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
