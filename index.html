---
layout: default
---

<script src="https://cdn.tailwindcss.com"></script>

<div class="max-auto max-w-4xl px-4 py-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-8 border-b-4 border-indigo-500 inline-block">
        实验日志列表
    </h1>

    <div class="grid gap-6">
        {% for post in site.posts %}
        <article class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow border border-gray-100">
            <div class="flex items-center justify-between mb-2">
                <span class="text-sm font-medium text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full">
                    {{ post.date | date: "%Y年%m月%d日" }}
                </span>
            </div>
            <h2 class="text-2xl font-semibold mb-3">
                <a href="{{ post.url }}" class="text-gray-900 hover:text-indigo-600 transition-colors">
                    {{ post.title }}
                </a>
            </h2>
            <p class="text-gray-600 line-clamp-2">
                {{ post.excerpt | strip_html | truncate: 100 }}
            </p>
            <div class="mt-4">
                <a href="{{ post.url }}" class="text-indigo-500 font-medium hover:underline">
                    查看实验详情 →
                </a>
            </div>
        </article>
        {% endfor %}
    </div>
</div>
