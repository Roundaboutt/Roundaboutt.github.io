<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人实验室</title>
    <style>
        /* 这里是 CSS：给网页穿上白大褂 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #2c3e50;
            color: #fff;
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { color: #2c3e50; border-bottom: 2px solid #2c3e50; }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover { background-color: #c0392b; }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到我的世界线</h1>
        <p>这是用 GitHub Pages 搭建的个人站点</p>
    </header>

    <div class="container">
        <section id="about">
            <h2>关于我</h2>
            <p>你好！我是一个正在探索代码奥秘的研究者。目前正在学习如何把想法转化为现实。</p>
        </section>

        <section id="projects">
            <h2>我的实验项目</h2>
            <ul>
                <li><strong>项目 A：</strong> 一个伟大的开始</li>
                <li><strong>项目 B：</strong> 还在构思中的黑科技</li>
            </ul>
        </section>

        <section id="interact">
            <h2>实验室交互</h2>
            <p>点击下方按钮，观察世界线的变动：</p>
            <button onclick="changeMessage()">观测观测点</button>
            <p id="demo-text">等待观测中...</p>
        </section>
    </div>

    <script>
        // 这里是 JavaScript：赋予网页灵魂
        function changeMessage() {
            const messages = [
                "一切都是命运石之门的选择！",
                "代码成功运行了，这不科学……",
                "Hello World! 你好，世界！",
                "正在同步 1.048596% 的世界线..."
            ];
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById('demo-text').innerText = messages[randomIndex];
        }
    </script>

</body>
</html>
